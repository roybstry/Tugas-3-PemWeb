<html>

<head>
    <!--Memberikan judul pada tab browser-->
    <title>Tugas 3</title>

    <!--Melakukan link pada css dan file css-->
    <link rel="stylesheet" type="text/css" href="gaya.css">
</head>

<body>
    <div>
        <!--Menuliskan heading-->
        <h2>KALKULATOR</h2>
        <!--Memberikan garis horizontal-->
        <hr>
        <!--Pengguna melakukan input angka-->
        <input type="number" id="num1" placeholder="Masukkan Angka"><br>
        <input type="number" id="num2" placeholder="Masukkan Angka"><br>
        <!--tombol tambah yang dapat di klik oleh pengguna-->
        <button id="tambah">+</button>
        <!--tombol kurang yang dapat di klik oleh pengguna-->
        <button id="kurang">-</button>
        <!--tombol kali yang dapat di klik oleh pengguna-->
        <button id="kali">x</button>
        <!--tombol bagi yang dapat di klik oleh pengguna-->
        <button id="bagi">/</button>
        <!--tombol hapus yang dapat di klik oleh pengguna-->
        <button id="hapus" onclick="clearTextboxes()">CLEAR</button><br>
        <!--hasil dari operasi hitung yang tidak dapat di edit-->
        <input type="number" readonly id="hasil">
    </div>
    <script language="Javascript">
        //pengambilan input dari user berdasarkan id
        var n1 = document.getElementById("num1")
        var n2 = document.getElementById("num2")
        var res = document.getElementById("hasil")
        var del = document.getElementById("hapus")

        //melakukan operasi hitung tambah dengan event click oleh pengguna terhadap tombol yang dimaksud
        document.getElementById("tambah").addEventListener
            ("click", function () {
                res.value = parseFloat(n1.value) + parseFloat(n2.value);
            });
        //melakukan operasi hitung kurang dengan event click oleh pengguna terhadap tombol yang dimaksud    
        document.getElementById("kurang").addEventListener
            ("click", function () {
                res.value = parseFloat(n1.value) - parseFloat(n2.value);
            });
        //melakukan operasi kali tambah dengan event click oleh pengguna terhadap tombol yang dimaksud
        document.getElementById("kali").addEventListener
            ("click", function () {
                res.value = parseFloat(n1.value) * parseFloat(n2.value);
            });
        //melakukan operasi bagi tambah dengan event click oleh pengguna terhadap tombol yang dimaksud
        document.getElementById("bagi").addEventListener
            ("click", function () {
                res.value = parseFloat(n1.value) / parseFloat(n2.value);
            });

        //menghapus value untuk input dan hasil setelah melakukan operasi hitung
        function clearTextboxes() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("hasil").value = "";
        }
    </script>
</body>

</html>
